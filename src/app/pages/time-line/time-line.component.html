<section id="timeline" class="container my-5">
  <h3 class="title-a text-center mb-5">Parcours</h3>

  <ol class="timeline">
    <li *ngFor="let item of experiences; let i = index"
        class="timeline-item"
        [class.right]="i % 2 === 1"
        [style.--stagger]="(i * 0.08) + 's'">

      <div class="dot" aria-hidden="true"></div>

      <article class="card shadow-sm p-3 timeline-card">
        <div class="d-flex align-items-center mb-2">
          <img *ngIf="item.image" [src]="item.image" alt="{{ item.titre }}" class="timeline-img me-2">
          <div>
            <small class="text-muted">{{ item.date }}</small>
            <h5 class="fw-bold mt-1 mb-0">{{ item.titre }}</h5>
            <h6 class="text-muted">Ã  {{ item.lieu }}</h6>
          </div>
        </div>
        <p class="mb-0">{{ item.description }}</p>
      </article>

    </li>
  </ol>
</section>
