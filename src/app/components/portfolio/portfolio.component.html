<!-- ======= Counter Section ======= -->
<div class="section-counter paralax-mf bg-image" style="background-image: url(assets/img/counters-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="container position-relative">
        <div class="row">
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-check"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="15" data-purecounter-duration="1"
                            class="counter purecounter"></p>
                        <span class="counter-text">TRAVAUX FINIS</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-journal-richtext"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="7" data-purecounter-duration="1"
                            class="counter purecounter"></p>
                        <span class="counter-text">ANNEES D'EXPERIENCE</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-people"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="10" data-purecounter-duration="1"
                            class="counter purecounter"></p>
                        <span class="counter-text">CLIENTS</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-award"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="5" data-purecounter-duration="1"
                            class="counter purecounter"></p>
                        <span class="counter-text">CERTIFICATIONS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- End Counter Section -->

<!-- ======= Portfolio Section ======= -->
<section id="work" class="portfolio-mf sect-pt4 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center">
                    <h3 class="title-a">
                        Projets
                    </h3>
                    <p class="subtitle-a">
                        Explorez une sélection de mes projets passés pour avoir un aperçu de mon travail créatif et de mon expertise.
                    </p>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>
        <div class="text-center mb-4">
            <button
              *ngFor="let cat of categories"
              class="btn btn-sm btn-outline-primary m-1"
              [class.active]="selectedCategory === cat"
              (click)="filterByCategory(cat)">
              {{ cat }}
            </button>
          </div>
          
          <div class="row">
            <div class="col-md-4" *ngFor="let project of filteredProjects">
              <div class="work-box">
                <a [href]="project.image" data-gallery="portfolioGallery" class="portfolio-lightbox">
                  <div class="work-img">
                    <img [src]="project.image" alt="" class="img-fluid">
                  </div>
                </a>
                <div class="work-content">
                  <div class="row">
                    <div class="col-sm-8">
                      <h2 class="w-title">{{ project.title }}</h2>
                      <div class="w-more">
                        <span class="w-ctegory">{{ project.category }}</span> /
                        <span class="w-date">{{ project.date }}</span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="w-like">
                        <a [routerLink]="['/projets', project.slug]"><span class="bi bi-plus-circle"></span></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
    </div>
</section><!-- End Portfolio Section -->
