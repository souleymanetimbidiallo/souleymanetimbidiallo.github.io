<section id="services" class="section services">
  <div class="container">
    <div class="text-center mb-4">
      <h3 class="title-a">Services</h3>
      <p class="subtitle-a">Comment je peux vous aider Ã  livrer vite et bien.</p>
    </div>

    <div class="grid">
      <article class="service" *ngFor="let s of services">
        <div class="icon">
          <span class="ico-circle"><i class="bi" [ngClass]="s.icon"></i></span>
        </div>

        <h4 class="s-title">{{ s.title }}</h4>
        <p class="s-desc">{{ s.desc }}</p>

        <ul class="s-list">
          <li *ngFor="let b of s.bullets">
            <i class="bi bi-check2-circle"></i>{{ b }}
          </li>
        </ul>

        <div class="tags">
          <span class="tag" *ngFor="let t of s.tags">{{ t }}</span>
        </div>

        <div class="s-cta">
          <a href="#contact" class="btn btn-outline">Discuter</a>
        </div>
      </article>
    </div>
  </div>
</section>
